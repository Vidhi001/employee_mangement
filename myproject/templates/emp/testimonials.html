<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    {% include "emp/navbar.html" with value='testi' %}
    <h1 class="text-center my-3">Testimonials</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>#SNO.</th>
                    <th>Image</th>
                    <th>NAME</th>
                    <th>Testimonials</th>
                    <th>Rating</th>
                  </tr>
                </thead>
                <tbody>
                  {% for t in testi %}
                  <tr>
                    <td style="font-weight: 700;">
                      {{forloop.counter}}
                    </td>
                    <td>
                      <img style="max-width: 200px" src = "/media/{{t.picture}}" alt="Image Not available">
                    </td>
                    <td >
                      <!-- <span style="font-weight:500;text-align: center;margin-left: 10px;"> -->
                      {{t.name}}
                    </div>
                    </td>
                    <td>
                      {{t.testimonial}}
                    </td>
                    <td>
                      {{t.rating}}
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
